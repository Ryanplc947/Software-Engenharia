<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela 2 - Inserir Chave de Busca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .field-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insira a Chave de Busca</h1>
        <div class="field-group">
            <label for="chave">Número:</label>
            <input type="number" id="chave" required>
        </div>
        <button onclick="buscarNumero()">Entra</button>
    </div>

    <script>
        function buscarNumero() {
            const chave = parseInt(document.getElementById('chave').value);
            if (isNaN(chave)) {
                alert('Por favor, insira um número válido.');
                return;
            }

            const numerosOrdenados = JSON.parse(localStorage.getItem('numerosOrdenados'));
            const posicao = numerosOrdenados.indexOf(chave);

            if (posicao === -1) {
                alert('Número não encontrado.');
            } else {
                localStorage.setItem('resultadoBusca', JSON.stringify({
                    encontrado: true,
                    posicao: posicao
                }));
                window.location.href = 'tela3.html'; // Redireciona para a Tela 3
            }
        }
    </script>
</body>
</html>
